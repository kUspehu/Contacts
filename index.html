<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/aad282c5d7.js" crossorigin="anonymous"></script>
	<!-- <link rel="stylesheet" href="css/style.css"> -->
	<link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.min.css">
	<title>My Contacts</title>
</head>
<body>
	<div class="container mt-4">
		<h1 class="display-4 text-center"> 
			<i class="fas fa-book-open text-primary"></i> 
			My <span class="text-primary">Contacts
			</span></h1>

			
			<form id="book-form">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" id="input-name" class="form-control">
				</div>
			
				<div class="form-group">
					<label for="email">E-mail</label>
					<input type="text" id="input-email" class="form-control">
				</div>
			
				<div class="form-group">
					<label for="phonenum">Phone number</label>
					<input type="text" id="input-phonenum" class="form-control">
				</div>

				<input type="submit" value="Add Contact" class="btn btn-primary btn-block mt-3">
			</form>
			<table class="table table-striped mt-5">
				<tr>
					<th>Name</th>
					<th>E-mail</th>
					<th>Phone number</th>
					<th></th>
				</tr>
				<tbody id="contact-list"></tbody>
			</table>
	</div>

	<script src="js/script.js"></script>
</body>
</html>
